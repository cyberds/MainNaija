        element.classList.toggle("dark-mode");
        
        if (document.getElementById("darkmodeButton").innerHTML = "Dark Mode")

        else if (document.getElementById("darkmodeButton").innerHTML = "Light Mode")
            document.getElementById("darkmodeButton").innerHTML = "Dark Mode";
            
        } {% endcomment %}


     const screenshotEl = document.getElementByClassName('header');

      setScreenshot(matchDark.matches);  


    </script>

<script>
var icon = document.getElementById("icon");
       
        icon.onclick = function(){
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")){
                icon.src = "static/sun.png";
            }else{
                icon.src = "static/moon.png";
